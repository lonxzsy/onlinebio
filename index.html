<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fildovv | био</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: white;
            overflow: hidden;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            object-fit: cover;
            opacity: 0.7;
            transition: filter 1.5s ease;
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(15px);
            z-index: -1;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .bio-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            margin: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #555;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
            display: block;
            margin-left: auto;
            margin-right: auto;
            transform: scale(0.9);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .username {
            font-size: 24px;
            margin: 0 auto 20px auto;
            font-weight: bold;
            cursor: pointer;
            display: inline-block;
            transition: all 0.3s ease;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            padding: 5px 10px;
            border-radius: 5px;
            transform: translateY(10px);
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            transform: translateY(10px);
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .social-link::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .social-link:hover::after {
            left: 100%;
        }

        .social-link i {
            margin-right: 10px;
            font-size: 20px;
        }

        .unmute-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            animation: pulse 2s infinite;
        }

        .unmute-button.muted {
            animation: pulse 2s infinite;
        }

        .unmute-button:not(.muted) {
            animation: none;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .typing-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            opacity: 0;
            z-index: 100;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            background: #333;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        @keyframes particle-animation {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .show {
            opacity: 1 !important;
            transform: translateY(0) !important;
            transform: scale(1) !important;
        }

        .delay-1 { transition-delay: 0.2s !important; }
        .delay-2 { transition-delay: 0.4s !important; }
        .delay-3 { transition-delay: 0.6s !important; }
        .delay-4 { transition-delay: 0.8s !important; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <video class="video-background" autoplay muted loop>
        <source src="assets/video/background.mp4" type="video/mp4">
        Ваш браузер не поддерживает видео.
    </video>

    <div class="blur-overlay" id="blurOverlay"></div>

    <div class="typing-text" id="typingText"></div>

    <div class="bio-container" id="bioContainer">
        <img src="assets/img/avatar.jpg" alt="Аватарка" class="avatar" id="avatar">
        <h1 class="username" id="username">@fildovv</h1>
        
        <div class="social-links">
            <a href="https://t.me/mureana" class="social-link delay-1" target="_blank" id="link1">
                <i class="fab fa-telegram"></i> Mureana
            </a>
            <a href="https://t.me/logovashahida" class="social-link delay-2" target="_blank" id="link2">
                <i class="fab fa-telegram"></i> Паблик-канал
            </a>
        </div>

        <button id="unmute-button" class="unmute-button muted">
            <i class="fas fa-volume-mute"></i>
        </button>
    </div>

    <script>
        const video = document.querySelector('.video-background');
        const unmuteButton = document.getElementById('unmute-button');
        const icon = unmuteButton.querySelector('i');
        const username = document.getElementById('username');
        const typingText = document.getElementById('typingText');
        const blurOverlay = document.getElementById('blurOverlay');
        const bioContainer = document.getElementById('bioContainer');
        const avatar = document.getElementById('avatar');
        const link1 = document.getElementById('link1');
        const link2 = document.getElementById('link2');

        const welcomeText = "@fildovv here";
        let i = 0;

        function typeWriter() {
            if (i < welcomeText.length) {
                typingText.innerHTML += welcomeText.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            } else {
                setTimeout(() => {
                    typingText.style.opacity = '0';
                    setTimeout(() => {
                        typingText.style.display = 'none';
                        showBio();
                    }, 1000);
                }, 2000);
            }
        }

        function showBio() {
            blurOverlay.style.opacity = '0';
            bioContainer.style.opacity = '1';
            bioContainer.style.transform = 'translateY(0)';
            
            setTimeout(() => {
                avatar.classList.add('show');
                username.classList.add('show');
                link1.classList.add('show');
                link2.classList.add('show');
            }, 300);
        }

        function toggleMute() {
            if (video.muted) {
                video.muted = false;
                icon.className = 'fas fa-volume-up';
                unmuteButton.classList.remove('muted');
            } else {
                video.muted = true;
                icon.className = 'fas fa-volume-mute';
                unmuteButton.classList.add('muted');
            }
        }

        unmuteButton.addEventListener('click', toggleMute);

        username.addEventListener('click', (e) => {
            createParticles(e);
            setTimeout(() => {
                window.open('https://t.me/fildovv', '_blank');
            }, 800);
        });

        function createParticles(e) {
            const x = e.clientX;
            const y = e.clientY;
            const colors = ['#222', '#333', '#444', '#555', '#666', '#777'];
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 8 + 4;
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.background = color;
                particle.style.boxShadow = `0 0 ${size/2}px ${color}`;
                
                const tx = (Math.random() - 0.5) * 150;
                const ty = (Math.random() - 0.5) * 150;
                
                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);
                
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.animation = `particle-animation ${Math.random() * 0.8 + 0.5}s forwards`;
                
                document.body.appendChild(particle);
                
                particle.addEventListener('animationend', () => {
                    particle.remove();
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            blurOverlay.style.opacity = '1';
            
            setTimeout(() => {
                typingText.style.opacity = '1';
                typeWriter();
            }, 500);
            
            video.play().catch(e => {
                unmuteButton.style.display = 'flex';
            });
        });
    </script>
</body>
</html>
